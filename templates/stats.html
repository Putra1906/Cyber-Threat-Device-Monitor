<!DOCTYPE html>
<html>
<head>
    <title>Laporan Statistik Perangkat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .stats-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
        }
        .stats-item:last-child {
            border-bottom: none;
        }
        .stats-total {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body class="form-page">
    <div class="stats-container">
        <h1>Laporan Statistik Perangkat</h1>
        <div class="stats-list">
            {% for status, count in report.items() %}
            <div class="stats-item">
                <span>Status "{{ status }}":</span>
                <span>{{ count }} perangkat</span>
            </div>
            {% endfor %}
        </div>
        <div class="stats-total">
            Total Perangkat: {{ total }}
        </div>
        <div class="back-link" style="margin-top: 30px;">
            <a href="{{ url_for('index') }}">â¬… Kembali ke Daftar</a>
        </div>
    </div>
</body>
</html>
